<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="calc.css" type='text/css' media='all'> 
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div id="calculator" >
      <div class="heading" id='head'>
       <h1>calc</h1>
       <div class="theme">
         <h4> THEME</h4>
         <div class="themebutton">
         <h4> 1 &nbsp; 2 &nbsp; 3</h4>
         <div id="togglediv">
            <div id="switch"></div>
         </div>
        </div>
       </div>  
      </div>
       <div class="datas">
         <input id="num" type="text" name="txt" placeholder="Type numbers">
         <input id="result" type="text" placeholder="Result"> 
        </div>
       <div class="buttons" id='button'>
        <button id='bttn1'>7</button>
        <button id='bttn2'>8</button>
        <button id='bttn3'>9</button>
        <button id='del'>DEL</button>
        <button id='bttn4'>4</button>
        <button id='bttn5'>5</button>
        <button id='bttn6'>6</button>
        <button id='bttn7'>+</button>
        <button id='bttn8'>1</button>
        <button id='bttn9'>2</button>
        <button id='bttn10'>3</button>
        <button id='bttn11'>-</button>
        <button id='bttn12'>.</button>
        <button id='bttn13'>0</button>
        <button id='bttn14'>/</button>
        <button id='bttn15'>x</button>
        <button id='reset'>RESET</button>
        <button id='equal'>=</button>
      </div>
    </div>
  </div>

</body>
<script src="calc.js"></script>
</html>
